{% extends 'manager/base.html' %}


{% block content %}
    <div class="container">
        <h1> {{ answer.question.question }} </h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="question" value="{{ answer.question.question }}">
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea class="form-control" name="new_answer" id="new_answer" rows="3">{{ answer.answer }}</textarea>
            </div>
            <br/>
            <div class="form-check">
                <label class="form-check-label" for="new_is_true">Is true</label>
                <input type="checkbox" class="form-check-input" id="new_is_true" name="new_is_true"
                       value="{{ answer.is_true }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
{% endblock %}
